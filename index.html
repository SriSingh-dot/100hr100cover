<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Akhbaar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('wall5.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #homepage {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 8px solid #5a3e2b;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: rgba(0,0,0,0.1);
      padding: 20px;
    }

    #homepage h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 120px;
      color: #4b2e24;
      text-shadow: 5px 5px 15px rgba(0,0,0,0.5);
      margin-bottom: 50px;
    }

    #homepage a {
      text-decoration: none;
      margin: 0 10px;
    }

    #homepage .button {
      background-color: black;
      color: #5a3e2b;
      padding: 12px 30px;
      font-size: 24px;
      border: 2px solid #5a3e2b;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Brush Script MT', cursive;
    }

    #homepage .button:hover {
      transform: scale(1.1);
      background-color: #333;
    }

    #buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="homepage">
    <h1>History Akhbaar</h1>
    <div id="buttons-container">
      <a href="Explore.html">
        <button class="button"><i>Explore</i></button>
      </a>
      <a href="content.html">
        <button class="button"><i>Content</i></button>
      </a>
    </div>
  </div>
</body>
</html>
